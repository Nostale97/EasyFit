<ion-header>
  <ion-navbar>
    <ion-title>
      EasyFit
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>¡Bienvenido!</h1>
  <hr/>
  <h5>Consigue una vida saludable</h5>
  <hr/>

  <div>
    <ion-item>
      <ion-label>Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="usuarioLogin"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="passwordLogin"></ion-input>
    </ion-item>
      </div>
<br/><br/>
  <div text-center>
    <button ion-button class="nav-btn"color="secondary" icon-left small (click)="irPagSiguiente()">
      Acceder
    </button>
    <br/>
    <button ion-button class="nav-btn" icon-left small (click)="irPagCrearCuenta()">
      Registrarse
    </button>
  </div>

  </ion-content>
