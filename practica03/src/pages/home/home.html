<ion-header>
  <ion-navbar>
    <ion-title>
      EasyFit
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Login</h1>
  <hr/>
  <h5>Consigue una vida saludable</h5>
  <hr/>

  <div>
    <ion-item>
      <ion-label>Usuario</ion-label>
    </ion-item>
    <input type="text" id="usuario">

    <ion-item>
      <ion-label>Contraseña</ion-label>
    </ion-item>
    <input type="text" id="contraseña">
  </div>

  <div>
    <button ion-button color="light" icon-left small (click)="irPagSiguienteEnt()">
      Acceder (Entrenador)
    </button>

    <button ion-button color="light" icon-left small (click)="irPagSiguienteDep()">
      Acceder (Deportista)
    </button>
    
    <button ion-button color="light" icon-left small (click)="irPagCrearCuenta()">
    Registrarse
    </button>
  </div>

  
  </ion-content>
