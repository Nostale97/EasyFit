<ion-header>
  <ion-navbar>
    <ion-title>
      EasyFit
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-navbar>
  <ion-title>Crear Cuenta</ion-title>
</ion-navbar>

<ion-content padding>
  <button ion-button icon-only (click)="irHome()">
    <ion-icon name="home"></ion-icon>
  </button>
  <button ion-button (click)="irPagAnterior()">
    <ion-icon name='md-arrow-back'></ion-icon>
  </button>

  <h1>Crear tu cuenta</h1>
  <h5>Consigue una vida saludable</h5>
  <hr/>
  
  <div>
    <ion-item>
      <ion-label>Usuario</ion-label>
    </ion-item>
    <input type="text" id="usuario">

    <ion-item>
      <ion-label>Contraseña</ion-label>
    </ion-item>
    <input type="password" id="contraseña">

    <ion-item>
      <ion-label>Telefono</ion-label>
    </ion-item>
    <input type="number" id="telefono">

    <ion-item>
      <ion-label>Email</ion-label>
    </ion-item>
    <input type="email" id="email">
  </div>

<button ion-button color="light" icon-left small (click)="irPagSiguiente()">
  <ion-icon name="md-arrow-forward"></ion-icon>
</button>
  
</ion-content>
