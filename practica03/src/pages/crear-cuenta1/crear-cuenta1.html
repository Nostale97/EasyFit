<ion-header>
  <ion-navbar>
    <ion-title>
      EasyFit
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-navbar>
  <ion-title>Crear Cuenta</ion-title>
</ion-navbar>

<ion-content padding>


  <h1>Crea tu cuenta</h1>
  <h5>Consigue una vida saludable</h5>
  <hr/>

  <div>
    <ion-item>
      <ion-label fixed>Usuario</ion-label>
      <ion-input type="text"  [(ngModel)]="usuario" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Contraseña</ion-label>
      <ion-input type="password"  [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Teléfono</ion-label>
      <ion-input type="number"  [(ngModel)]="telefono" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email"  [(ngModel)]="email"></ion-input>
    </ion-item>
  </div>
  <br/>
  <ion-row>
  <button ion-button class="nav-btn" (click)="irPagAnterior()">
    <ion-icon name='md-arrow-back'></ion-icon>
    Anterior
  </button>

  <button ion-button class="nav-btn" icon-only color="dark" (click)="irHome()">
    <ion-icon name="home"></ion-icon>
  </button>

  <button ion-button class="nav-btn" block-clear (click)="irPagSiguiente()">
    Siguiente
  <ion-icon name="md-arrow-forward"></ion-icon>
</button>
</ion-row>
</ion-content>
